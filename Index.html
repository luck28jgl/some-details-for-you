        /* PÃ©talos */
        .petal {
            position: absolute;
            width: 60px;
            height: 100px;

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-50px); }

        /* Centro de la flor */

            width: 40px;

        /* Mensaje animado */

<body>
    <button class="reload-flower-btn" id="reloadButton" style="display: none;" onclick="resetFlower()"></button>

    <h1 style="color: white;">ðŸŒ¹Un detalle especial para ti, mi amorðŸŒ¹</h1>    <!-- BotÃ³n para abrir la flor -->
    <button class="open-flower-btn" id="openButton" onclick="bloomFlower()">

    <!-- Contenedor de la flor -->
    <div class="flower-container" id="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>

    <script>
        function bloomFlower() {
            document.getElementById("openButton").style.display = "none";
            let flower = document.getElementById("flower");
            let petals = document.querySelectorAll(".petal");
            let center = document.querySelector(".center");
            let message = document.getElementById("message");

            flower.style.transform = "scale(1)";
            let petalDelay = 500; // Tiempo de retraso entre cada pÃ©talo
            // Mostrar pÃ©talos con retraso
            petals.forEach((petal, index) => {
                setTimeout(() => {
                    petal.style.opacity = "1";
                }, index * petalDelay);
            });
            let totalDelay = petals.length * petalDelay;

            // Mostrar centro y mensaje despuÃ©s de los pÃ©talos
            setTimeout(() => {
                center.style.opacity = "1";
                message.style.opacity = "1";
                typeMessage();
            }, totalDelay);
        }

        function typeMessage() {
            let messageText = "Eres mi flor mÃ¡s hermosa ðŸŒ¹ Te amo, mi amor ðŸ’–";
            let messageElement = document.getElementById("message");
            let index = 0;
            messageElement.textContent = "";

            function type() {
                if (index < messageText.length) {
                    messageElement.textContent += messageText[index];
                    index++;
                    setTimeout(type, 100);
                }
            }
            type();
        }
        function resetFlower() {
            // Ocultar la flor y el mensaje
            let flower = document.getElementById("flower");
            let petals = document.querySelectorAll(".petal");
            let center = document.querySelector(".center");
            let message = document.getElementById("message");

            flower.style.transform = "scale(0)";
            petals.forEach((petal) => {
                petal.style.opacity = "0";
            });
            center.style.opacity = "0";
            message.style.opacity = "0";
            message.textContent = "";

            // Mostrar el botÃ³n inicial y ocultar el botÃ³n de reinicio
            document.getElementById("openButton").style.display = "block";
            document.getElementById("reloadButton").style.display = "none";
        }

        function bloomFlower() {
            document.getElementById("openButton").style.display = "none";
            document.getElementById("reloadButton").style.display = "block"; // Mostrar el botÃ³n de reinicio
            let flower = document.getElementById("flower");
            let petals = document.querySelectorAll(".petal");
            let center = document.querySelector(".center");
            let message = document.getElementById("message");

            flower.style.transform = "scale(1)";

            // Mostrar pÃ©talos con retraso
            petals.forEach((petal, index) => {
                setTimeout(() => {
                    petal.style.opacity = "1";
                }, index * 500);
            });

            // Mostrar centro y mensaje despuÃ©s de los pÃ©talos
            setTimeout(() => {
                center.style.opacity = "1";
                message.style.opacity = "1";
                typeMessage();
            }, 2500);
        }
    </script>
